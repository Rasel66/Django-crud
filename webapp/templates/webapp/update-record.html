{% extends "webapp/base.html" %} {% load crispy_forms_tags %}{% block content %}

<body>
  <div class="container bg-light shadow-md p-5 form-layout">
    <h3 class="text-center">Update Record</h3>
    <hr />
    <br />
    <form action="" method="POST" autocomplete="off">
      {% csrf_token %} {{form|crispy}}
      <br />
      <button type="submit" class="btn btn-primary">
        Update record &nbsp; <i class="fa fa-pencil" aria-hidden="true"></i>
      </button>
      <a href="{% url 'dashboard' %}" class="btn btn-info mx-2">
        Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </a>
    </form>
  </div>
  <br />
</body>
{% endblock content %}
